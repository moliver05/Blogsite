<button class="btn btn-info" (click)="startEdit()"><i class="fas fa-cog "></i></button>
<br>
<div *ngIf="editing" style="width: 100%;">
  <div class="w3-round w3-light-grey w3-margin-top">
      <h2>Edit Current Post</h2>
      <div class="panel panel-primary">
        <label>New Blog#</label><input [(ngModel)]="selectedPost.idCount">
        <br>
        <label>New Description</label><input [(ngModel)]="selectedPost.description">
        <br>
        <label>New Feeling</label><input [(ngModel)]="selectedPost.feeling">
      </div>
      <button class="btn btn-primary" (click)="finishedEditing(selectedPost)"> Done</button>
    <button class="btn btn-success" (click)="beginUpdatingPost(selectedPost)"> Update</button>
    <button class="btn btn-danger" (click)="beginDeletingPost(selectedPost)"> Delete</button>
  </div>
</div>
